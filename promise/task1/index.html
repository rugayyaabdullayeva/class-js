<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <form action="" class="w-50 mx-auto mt-5">
            <label for="" class="form-label">Title</label>
            <input type="text" id="title-input" class="form-control" />
            <br />
            <label for="" class="form-label">Price</label>
            <input type="number" id="price-input" class="form-control" />
            <br />
            <label for="" class="form-label">Description</label>
            <input type="text" id="desc-input" class="form-control" />
            <br />
            <label for="" class="form-label">Category</label>
            <input type="text" id="category-input" class="form-control" />
            <br />
            <button class="btn btn-success" id="submit-btn">Submit</button>
        </form>

        <table class="table table-white mt-5">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
